<!doctype html>
<html>
<head>
    <title>whatsthisrank</title>
    <!-- TODO meta-->
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div id="mainWrapper">
        <div id="header"><span>whatsthisrank</span></div>
        <div id="gameSelector">
            <select id="leftColumnGame" class="gameSelector" onchange="fetchGameRanks(this.value, 'leftColumn')">
                <option value="def" selected="selected">-- Choose Game 1 --</option>
            </select>
            <select id="rightColumnGame" class="gameSelector" onchange="fetchGameRanks(this.value, 'rightColumn')">
                <option value="def" selected="selected">-- Choose Game 2 --</option>
            </select>
        </div>
        <div id="rankCompareSection">
            <div id="leftColumn" class="column"></div>
            <div id="rightColumn" class="column"></div>
        </div>
    </div>
</body>
</html>
